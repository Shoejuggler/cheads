   <ul class="AccordionWidget clearfix grpelem" id="accordionu3384" data-visibility="changed" style="visibility:hidden"><!-- vertical box -->
    <li class="AccordionPanel clearfix colelem" id="u3385"><!-- vertical box --><div class="AccordionPanelTab borderbox clearfix colelem" id="u3388-4" data-muse-temp-textContainer-sizePolicy="true" data-muse-temp-textContainer-pinning="true"><!-- content --><div id="u3388-3"><p>Lyrics</p></div></div><div class="AccordionPanelContent disn clearfix colelem" id="u3386"><!-- group --><img class="grpelem" id="u3387-83" alt="You and I in a little toy shop buy a bag of balloons with the money we've got Set them free at the break of dawn 'Til one by one, they were gone Back at base, bugs in the software Flash the message, &quot;Something's out there&quot; Floating in the summer sky 99 red balloons go by. 99 red balloons floating in the summer sky Panic bells, it's red alert There's something here from somewhere else The war machine, it springs to life Opens up one eager eye Focusing it on the sky As 99 red balloons go by. 99 Decision Street, 99 ministers meet To worry, worry, super-scurry Call out the troops now in a hurry This is what we've waited for This is it boys, this is war The president is on the line As 99 red balloons go by. 99 Kriegsminister Streichholz und Benzinkanister Hielten sich fuer schlaue Leute Witterten schon fette Beute Riefen: Krieg und wollten Macht Mann, wer haette das gedacht Dass es einmal soweit kommt Wegen 99 Luftballons 99 dreams I have had In every one a red balloon It's all over and I'm standin' pretty In the dust that was a city If I could find a souvenier Just to prove the world was here... And here it is, a red balloon I think of you and let it go. " src="images/u3387-83.png?crc=4247441524" data-image-width="340"/><!-- rasterized frame --></div></li>
    <li class="AccordionPanel clearfix colelem" id="u3393"><!-- vertical box --><div class="AccordionPanelTab borderbox clearfix colelem" id="u3396-4" data-muse-temp-textContainer-sizePolicy="true" data-muse-temp-textContainer-pinning="true"><!-- content --><div id="u3396-3"><p>Biography</p></div></div><div class="AccordionPanelContent clearfix colelem" id="u3394"><!-- group --><img class="grpelem" id="u3395-7" alt="The Nena band was formed in 1982 when vocalist Gabriele Kerner came to Berlin with drummer Rolf Brendel her boyfriend at the time. There they assembled the other members of the band, which took its name from their lead singer’s nickname (a corruption of the Spanish for “little girl”) , which she had acquired as a toddler during a family holiday to Spain. The band wrote all of their songs themselves, typically working in pairs. They became overnight sensations in Germany when they performed their debut single “Nur getraumt” on German TV in August 1982, Nena herself wearing a distinctive short red skirt. The single reached #2 in the German charts, a position it occupied for 6 weeks, and also climbed high in the Austrian, Belgian, Dutch and Swiss charts. In early 1983 the follow-up single 99 Luftballons spent a further 7 weeks at no.2 before finally reaching the top slot, a position the debut album matched. " src="images/u3395-7.png?crc=281501710" data-image-width="340"/><!-- rasterized frame --></div></li>
