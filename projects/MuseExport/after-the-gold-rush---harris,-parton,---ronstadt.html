   <ul class="AccordionWidget clearfix grpelem" id="accordionu3423" data-visibility="changed" style="visibility:hidden"><!-- vertical box -->
    <li class="AccordionPanel clearfix colelem" id="u3424"><!-- vertical box --><div class="AccordionPanelTab borderbox clearfix colelem" id="u3427-4" data-muse-temp-textContainer-sizePolicy="true" data-muse-temp-textContainer-pinning="true"><!-- content --><div id="u3427-3"><p>Lyrics</p></div></div><div class="AccordionPanelContent clearfix colelem" id="u3425"><!-- group --><img class="grpelem" id="u3426-79" alt="Well, I dreamed I saw the knights In armor coming, Saying something about a queen. There were peasants singing and Drummers drumming And the archer split the tree. There was a fanfare blowing To the sun That was floating on the breeze. Look at Mother Nature on the run In the nineteen seventies. Look at Mother Nature on the run In the nineteen seventies. I was lying in a burned out basement With the full moon in my eyes. I was hoping for replacement When the sun burst thru the sky. There was a band playing in my head And I felt like getting high. I was thinking about what a Friend had said I was hoping it was a lie. Thinking about what a Friend had said I was hoping it was a lie. Well, I dreamed I saw the silver Space ships flying In the yellow haze of the sun, There were children crying And colors flying All around the chosen ones. All in a dream, all in a dream The loading had begun. They were flying Mother Nature's Silver seed to a new home in the sun. Flying Mother Nature's Silver seed to a new home. " src="images/u3426-79.png?crc=4104055030" data-image-width="340"/><!-- rasterized frame --></div></li>
    <li class="AccordionPanel clearfix colelem" id="u3432"><!-- vertical box --><div class="AccordionPanelTab borderbox clearfix colelem" id="u3435-4" data-muse-temp-textContainer-sizePolicy="true" data-muse-temp-textContainer-pinning="true"><!-- content --><div id="u3435-3"><p>Biography</p></div></div><div class="AccordionPanelContent disn clearfix colelem" id="u3433"><!-- group --><img class="grpelem" id="u3434-9" alt="Emmylou Harris (born April 2, 1947) is an American singer and songwriter. She has released many popular albums and singles over the course of her career, and has now won 13 Grammys - as of 2014 - as well as numerous other awards. Her work and recordings include work as a solo artist, bandleader, an interpreter of other composers' works and as a singer-songwriter, and a backing vocalist and duet partner. She has worked with numerous leading artists including Gram Parsons, John Denver, Linda Ronstadt, Dolly Parton, Roy Orbison, The Band, Mark Knopfler, Delbert McClinton, The Milk Carton Kids, Guy Clark, Willie Nelson, Bob Dylan, Bright Eyes, Rodney Crowell, John Prine, Neil Young, Nick Cave and Steve Earle. Dolly Rebecca Parton, DHL (born January 19, 1946) is an American singer-songwriter, instrumentalist, actress, author, and philanthropist, known for her work in country music. Her career began as a child performer on the radio, then recording a few singles from the age of 13. She rose to prominence in 1967 as a featured performer on singer Porter Wagoner's weekly syndicated TV program; their first duet single, a cover of Tom Paxton's &quot;The Last Thing on My Mind&quot;, was a top-ten hit on the country singles chart and led to several successful albums before they ended their partnership in 1974. Moving towards mainstream pop music, her 1977 single &quot;Here You Come Again&quot; was a success on both the country and pop charts. A string of pop-country hits followed into the mid-1980s, the most successful being her 1981 hit &quot;9 to 5&quot; (from the film of the same name) and her 1983 duet with Kenny Rogers &quot;Islands in the Stream&quot;, both of which topped the U.S. pop and country singles charts. A pair of albums recorded with Linda Ronstadt and Emmylou Harris were among her later successes. In the late 1990s, she returned to classic country/bluegrass with a series of acclaimed recordings. Non-musical ventures include Dollywood, a theme park in Pigeon Forge in the Smoky Mountains of Tennessee, and her efforts on behalf of childhood literacy, particularly her Imagination Library, as well as Dolly Parton's Dixie Stampede and Pirates Voyage. Linda Maria Ronstadt (born July 15, 1946 in Tucson, Arizona) is an American popular music singer. She has earned 11 Grammy Awards, two Academy of Country Music awards, an Emmy Award, an ALMA Award, and numerous United States and internationally certified gold, platinum and multiplatinum albums. She has also earned nominations for a Tony Award and a Golden Globe award. " src="images/u3434-9.png?crc=44964343" data-image-width="340"/><!-- rasterized frame --></div></li>
